<!DOCTYPE html>
<html>
    <head>
        <title>Pokemon Name Generator</title>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/app.js"></script>
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="canonical" href="http://pokemon.qqqq.io/" />
        <link rel="shortcut icon" href="/img/favicon.png?" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="og:image" value="http://pokemon.qqqq.io/img/pika.png" />
        <meta name="og:title" value="Pokemon Name Generator" />
        <meta name="og:description" value="The nation's premier Pokemon naming service'" />
    <head>
    <body>
        <div class="container">
            <h1>Pokemon Name Generator</h1>
            <div class="row">
                <div class="generator">
                    <div class="inner">
                        <h2>Your Pokemon's Name Is</h2>
                        <div id="generatedName"><span></span></div> 
                        <div class="name-actions">
                            <button id="generateName">New Name</button>
                            <button id="addToFavorites">&#9733;</button>
                        </div>
                    </div>
                </div>
                <div class="favorites">
                    <div class="inner">
                        <h2>Favorites</h2>
                        <ul id="favoritesList"></ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
